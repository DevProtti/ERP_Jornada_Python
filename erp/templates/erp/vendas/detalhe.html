<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhe da venda ERP</title>
</head>
<body>
    {%if venda%}
        <h1>Destalhes da venda</h1>
        <ul>
            <li><b>Funcionário:</b>{{venda.funcionario.nome}} {{venda.funcionario.sobrenome}}</li>
            <li><b>Produto:</b>{{venda.produto.nome}} (R$ {{venda.produto.preco}})</li>
            <li><b>Cadastardo em:</b>{{venda.data_hora}}</li>
        </ul>
    {%else%}
        <h1>Venda com esse ID não encontrado</h1>
    {%endif%}

</body>
</html>
