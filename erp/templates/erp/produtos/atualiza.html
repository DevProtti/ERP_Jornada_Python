<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualização de produto - ERP</title>
</head>
<body>
    {% if produto %}
        <h1>Formulário de atualização de Produto</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if produto.imagem %}
                <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" width="400px">
            {% else %}
                <img src="" alt="{{ produto.nome }}" width="400px">
            {% endif %}
            {{form}}

            <button type="submit">Atualizar Produto</button>
        </form>
    {% else %}
        <h1>Produto com esse id não encontrado</h1>
    {% endif %}
</body>
</html>
